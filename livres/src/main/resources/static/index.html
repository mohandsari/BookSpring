<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

    <div id="app">
        <h1>Livres CGI</h1>
    </div>
    <script>
        const apiURL = "http://localhost:8080/livres"
        const { createApp } = Vue

        createApp({
            el:'#app',
            data() {
                return {
                    livres:[]
                }
            },
            created(){
                fetch(apiURL)
                    .then(response =>   {
                        return response.json();
                    }).then(livres => {
                        this.livres = livres;
        })
            }
        });
    </script>
</body>
</html>
